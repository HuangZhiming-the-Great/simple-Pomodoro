<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Pomodoro</title>
    <link href="index.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <audio id="beep">
      <source src="/home/huang/音乐/十三月.mp3" />
      Your browser does not support the <code>audio</code> element.
    </audio>
    <h1 style="font-size: 68px; text-align: center;">25+5 Pomodoro</h1>
    <div id="root"></div>
    <div class="change-audio-source">
      <input id="music-place-input" type="text" placeholder="enter the music name with whole path">
      <button id="change-music-button">Change the Music</button>
    </div>
    <script>
      const change=document.getElementById("change-music-button");
      change.onclick=()=>{
        const musicInput=document.getElementById("music-place-input");
        document.getElementById("beep").src=musicInput.value;
        alert("the music changed");
      }
    </script>
  </body>
  <script src='./js/react-15.3.1.min.js'></script>
<script src='./js/react-dom-15.3.1.min.js'></script>
<script  src="./index.js" type="module"></script>
</html>
